<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>
    <style>
ol > li{
    color: #56781c;
    cursor: grabbing;
}
ol > .yy{
    color: purple;
    /*cursor: pointer;*/
}
ol > li:hover{
    background-color: aqua;
}
ul {
    list-style-type: armenian;
}

    </style>

</head>
<body>
<h2 class="yy" title="This is a title">ordered list</h2>

<ol>
    <li>oranges</li>
    <li>mango</li>
    <li>pear</li>
    <li class="yy">apple</li>
    <li>peach</li>
<!--list item-il    -->
</ol>

<h3>unordered</h3>
<!--ul-unordered list-->
<ul>
  <li>blue</li>
    <li>green</li>
    <li>orange</li>
</ul>






</body>
</html>
